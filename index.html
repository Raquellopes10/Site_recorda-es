    <script>
        const cards = document.querySelectorAll('.card');
      
        // Define estado inicial
        gsap.set(cards, {
          opacity: 0,
          scale: 0.95,
          y: 50,
          zIndex: (i) => 100 - i // Para sobrepor em camadas
        });
      
        // Animação com sobreposição leve
        gsap.to(cards, {
          opacity: 1,
          scale: 1,
          y: 0,
          duration: 1.2,
          stagger: {
            each: 0.2, // tempo entre as animações
            from: "center" // anima do centro para fora
          },
          ease: "power4.out"
        });
      </script>
