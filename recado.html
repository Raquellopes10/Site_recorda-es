<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recados</title>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>


  <style>
  /* Camada borrada */
 body.dark-theme .mensagem{
      background-color: #000427;
      color: white;
    }

     #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      top: 0;
      left: 0;
      background: #000427; /* Fundo escuro para destacar as partículas */
    }


/* Garante que o conteúdo fique acima */
.container {
  position: relative;
  z-index: 1;
  width: 100%;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Seu formulário */
.form-mensagem {
  background-color: rgba(1, 8, 67, 0.9);
  padding: 40px;
  border-radius: 16px;
  width: 90%;
  max-width: 500px;
  box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
  display: flex;
  flex-direction: column;
  gap: 16px;
}

/* Inputs */
input, textarea, button {
  font-size: 16px;
  padding: 12px 16px;
  border: none;
  border-radius: 12px;
  outline: none;
  font-family: inherit;
  transition: all 0.3s ease;
}

input, textarea {
  background-color: #ffffff;
  color: #000;
}

textarea {
  resize: vertical;
  min-height: 120px;
}

button {
  background-color: #ffffff;
  color: #000427;
  font-weight: bold;
  cursor: pointer;
  text-transform: uppercase;
}

button:hover {
  background-color: #ccc;
  transform: scale(1.02);
}


  </style>
</head>
<body>

    <div id="particles-js"></div>

  <div class="background-blur"></div>
  <div class="container">
    <form action="https://formspree.io/f/mpwdkroa" method="POST" class="form-mensagem">
      <input type="text" name="nome" placeholder="Seu nome" required />
      <textarea name="mensagem" placeholder="Escreva sua mensagem..." required></textarea>
      <button type="submit">Enviar mensagem</button>
    </form>
  </div>

  <!-- Animação com GSAP -->
  <script>
    gsap.from(".form-mensagem", {
      opacity: 0,
      y: 50,
      duration: 1.2,
      ease: "power3.out"
    });
  </script>

   <!-- Configuração das partículas -->
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 80,
          "density": { "enable": true, "value_area": 800 }
        },
        "color": { "value": "#000000" },
        "shape": {
          "type": "circle",
          "stroke": { "width": 0, "color": "#000000" },
          "polygon": { "nb_sides": 5 }
        },
        "opacity": {
          "value": 0.5,
          "random": false,
          "anim": { "enable": false }
        },
        "size": {
          "value": 3,
          "random": true,
          "anim": { "enable": false }
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#ffffff",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 2,
          "direction": "none",
          "random": false,
          "straight": false,
          "out_mode": "out",
          "bounce": false
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": { "enable": true, "mode": "repulse" },
          "onclick": { "enable": true, "mode": "push" },
          "resize": true
        },
        "modes": {
          "repulse": { "distance": 100, "duration": 0.4 },
          "push": { "particles_nb": 4 }
        }
      },
      "retina_detect": true
    });
  </script>
</body>
</html>
