<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vídeo de Fundo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      object-fit: cover;
      z-index: -1; /* para o vídeo ficar atrás do conteúdo */
    }

    .content {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      top: 40%;
      transform: translateY(-50%);
    }
  </style>
</head>
<body>

  <!-- Vídeo como background -->
  <video autoplay muted loop class="video-bg">
    <source src="img/video_site.mp4" type="video/mp4" />
    Seu navegador não suporta vídeo em HTML5.
  </video>

  <!-- Conteúdo sobre o vídeo -->
  <div class="content">
    <h1>Bem-vindo!</h1>
    <p>Este é um exemplo com vídeo de fundo.</p>
  </div>

</body>
</html>
