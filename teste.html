html {
  height: 100%;
  font-size: 62.5%;
}

body {
  min-height: 100vh;
  width: 100%;
  background: #121212;
}

.wrapper {
  height: 400px;
  padding-bottom: 82px;
  display: flex;
  align-items: center;
  justify-content: center;
  width: 100vw;
  position: relative;
  height: 100vh;
  overflow: hidden;
}

.wrapper input {
  display: none;
}

.buttons {
  display: flex;
  gap: 24px;
  position: fixed;
  bottom: 16px;
  right: 40%;
  transform: translateX(-50%);
  z-index: 1000;
}

.wrapper .buttons label {
  width: 42px;
  height: 42px;
  border-radius: 50%;
  border: 1px solid #2f2f2f;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  background: #232323;
  color: #fff;
  position: relative;
  font-size: 1.6rem;
}

.views {
  width: 100%;
  max-width: calc(226px * 3);
  overflow: hidden;
  height: 410px;
  position: relative;
  flex-shrink: 0px;
  margin: 0 auto;
}

.inner,
.move-back {
  display: flex;
  width: calc(((210px) * 17) + (16 * 15));
  height: 400px;
  position: absolute;
  top: 3px;
  left: 0px;
  flex-shrink: 0;
  z-index: 1;
}

.inner {
  gap: 16px;
}

.card {
  width: 210px;
  height: 400px;
  display: block;
  flex-shrink: 0;
  background-size: cover;
  background-position: center center;
  border-radius: 8px;
  cursor: pointer;
  transition: transform 450ms linear;
  background-color: #222;
  &:hover{
    transform: scale(1.018);
  }
}

.c1 {
  background-image: var(--bg-image-1);
}

.c2 {
  background-image: var(--bg-image-2);
}

.c3 {
  background-image: var(--bg-image-3);
}

.c4 {
  background-image: var(--bg-image-4);
}

.c5 {
  background-image: var(--bg-image-5);
}

.c6 {
  background-image: var(--bg-image-6);
}

.buttons label[for="next-1"],
.buttons label[for="back-1"],
.buttons label[for="next-2"],
.buttons label[for="back-2"],
.buttons label[for="next-3"],
.buttons label[for="back-3"],
.buttons label[for="next-4"],
.buttons label[for="back-4"],
.buttons label[for="next-5"],
.buttons label[for="back-5"],
.buttons label[for="next-6"],
.buttons label[for="back-6"] {
  display: none;
}

#back-1:checked ~ .buttons label[for="back-1"],
#next-1:checked ~ .buttons label[for="next-1"] {
  display: none;
}

#back-1:checked ~ .buttons label[for="back-2"],
#next-1:checked ~ .buttons label[for="next-2"] {
  display: flex;
}

#back-2:checked ~ .buttons label[for="back-1"],
#next-2:checked ~ .buttons label[for="next-1"] {
  display: none;
}

#back-2:checked ~ .buttons label[for="back-3"],
#next-2:checked ~ .buttons label[for="next-3"] {
  display: flex;
}

#back-3:checked ~ .buttons label[for="back-1"],
#next-3:checked ~ .buttons label[for="next-1"] {
  display: none;
}

#back-3:checked ~ .buttons label[for="back-4"],
#next-3:checked ~ .buttons label[for="next-4"] {
  display: flex;
}

#back-4:checked ~ .buttons label[for="back-5"],
#next-4:checked ~ .buttons label[for="next-5"] {
  display: flex;
}

#back-5:checked ~ .buttons label[for="back-6"],
#next-5:checked ~ .buttons label[for="next-6"] {
  display: flex;
}

#back-6:checked ~ .buttons label[for="back-1"],
#next-6:checked ~ .buttons label[for="next-1"] {
  display: flex;
}

/* Controller View */
#back-1:checked ~ .views .move-back {
  animation: back-1 1s ease forwards;
}

#back-2:checked ~ .views .move-back {
  animation: back-2 1s linear forwards;
}

#back-3:checked ~ .views .move-back {
  animation: back-3 1s linear forwards;
}

#back-4:checked ~ .views .move-back {
  animation: back-4 1s linear forwards;
}

#back-5:checked ~ .views .move-back {
  animation: back-5 1s linear forwards;
}

#back-6:checked ~ .views .move-back {
  animation: back-6 1s linear forwards;
}




#next-1:checked ~ .views .inner {
  animation: next-1 1s linear forwards;
}

#next-2:checked ~ .views .inner {
  animation: next-2 1s linear forwards;
}

#next-3:checked ~ .views .inner {
  animation: next-3 1s linear forwards;
}

#next-4:checked ~ .views .inner {
  animation: next-4 1s linear forwards;
}

#next-5:checked ~ .views .inner {
  animation: next-5 1s linear forwards;
}

#next-6:checked ~ .views .inner {
  animation: next-6 1s linear forwards;
}

/*  */

@keyframes back-1 {
  0% {
    transform: translatex(var(--6wg));
  }
  100% {
    transform: translatex(var(--6wg));
  }
}

@keyframes back-2 {
  0% {
    transform: translatex(var(--6wg));
  }
  100% {
    transform: translatex(var(--5wg));
  }
}

@keyframes back-3 {
  0% {
    transform: translatex(var(--5wg));
  }
  100% {
    transform: translatex(var(--4wg));
  }
}

@keyframes back-4 {
  0% {
    transform: translatex(var(--4wg));
  }
  100% {
    transform: translatex(var(--3wg));
  }
}

@keyframes back-5 {
  0% {
    transform: translatex(var(--3wg));
  }
  100% {
    transform: translatex(var(--2wg));
  }
}

@keyframes back-6 {
  0% {
    transform: translatex(var(--2wg));
  }
  100% {
    transform: translatex(var(--1wg));
  }
}

/* NEXT */


@keyframes next-1 {
  0% {
    transform: translatex(var(--1wg));
  }
  100% {
    transform: translatex(var(--2wg));
  }
}

@keyframes next-2 {
  0% {
    transform: translatex(var(--2wg));
  }
  100% {
    transform: translatex(var(--3wg));
  }
}

@keyframes next-3 {
  0% {
    transform: translatex(var(--3wg));
  }
  100% {
    transform: translatex(var(--4wg));
  }
}

@keyframes next-4 {
  0% {
    transform: translatex(var(--4wg));
  }
  100% {
    transform: translatex(var(--5wg));
  }
}

@keyframes next-5 {
  0% {
    transform: translatex(var(--5wg));
  }
  100% {
    transform: translatex(var(--6wg));
  }
}

@keyframes next-6 {
  0% {
    transform: translatex(var(--1wg));
  }
  100% {
    transform: translatex(var(--1wg));
  }
}

#c1:checked ~ label[for="c1"],
#c2:checked ~ label[for="c2"],
#c3:checked ~ label[for="c3"],
