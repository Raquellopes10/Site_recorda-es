<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recados</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000427;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      height: 100vh;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .grid-container {
      display: flex;
      flex-wrap: wrap;
      padding: 0;
      height: 100%;
      z-index: 0;
    }

    .column {
      flex: 25%;
      max-width: 25%;
      padding: 0;
    }

    .column img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @media (max-width: 768px) {
      .column {
        flex: 50%;
        max-width: 50%;
      }
    }

    @media (max-width: 480px) {
      .column {
        flex: 100%;
        max-width: 100%;
      }
    }

    form {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(1, 8, 67, 0.9); /* cor com transparÃªncia */
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      display: flex;
      flex-direction: column;
      gap: 16px;
      width: 90%;
      max-width: 500px;
      z-index: 1;
    }

    input,
    textarea,
    button {
      font-size: 16px;
      padding: 12px 16px;
      border: none;
      border-radius: 12px;
      outline: none;
      font-family: inherit;
      transition: all 0.3s ease;
    }

    input,
    textarea {
      background-color: #ffffff;
      color: #000;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      background-color: #ffffff;
      color: #000427;
      font-weight: bold;
      cursor: pointer;
      text-transform: uppercase;
    }

    button:hover {
      background-color: #ccc;
      transform: scale(1.02);
    }

  </style>
</head>
<body>
  <div class="container">
    <form action="https://formspree.io/f/mpwdkroa" method="POST" class="form-mensagem">
      <input type="text" name="nome" placeholder="Seu nome" required />
      <textarea name="mensagem" placeholder="Escreva sua mensagem..." required></textarea>
      <button type="submit">Enviar mensagem</button>
    </form>

    <div class="grid-container">
      <div class="column">
        <img src="https://images.pexels.com/photos/2106037/pexels-photo-2106037.jpeg">
        <img src="https://images.pexels.com/photos/1083822/pexels-photo-1083822.jpeg">
        <img src="https://images.pexels.com/photos/772571/pexels-photo-772571.jpeg">
      </div>
      <div class="column">
        <img src="https://images.pexels.com/photos/3629537/pexels-photo-3629537.jpeg">
        <img src="https://images.pexels.com/photos/1327838/pexels-photo-1327838.jpeg">
        <img src="https://images.pexels.com/photos/3673762/pexels-photo-3673762.jpeg">
        <img src="https://images.pexels.com/photos/3338497/pexels-photo-3338497.jpeg">
      </div>
      <div class="column">
        <img src="https://images.pexels.com/photos/4000421/pexels-photo-4000421.jpeg">
        <img src="https://images.pexels.com/photos/4230630/pexels-photo-4230630.jpeg">
        <img src="https://images.pexels.com/photos/4197439/pexels-photo-4197439.jpeg">
      </div>
      <div class="column">
        <img src="https://images.pexels.com/photos/2248516/pexels-photo-2248516.jpeg">
        <img src="https://images.pexels.com/photos/4555468/pexels-photo-4555468.jpeg">
        <img src="https://images.pexels.com/photos/2899100/pexels-photo-2899100.jpeg">
        <img src="https://images.pexels.com/photos/3726314/pexels-photo-3726314.jpeg">
      </div>
    </div>
  </div>
</body>
</html>
