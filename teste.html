<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recados</title>

  <style>
    .mensagem-section {
  background-color: #fef9f3;
  padding: 40px 20px;
  font-family: 'Arial', sans-serif;
}

.titulo {
  font-size: 2rem;
  color: #000427;
  margin-bottom: 20px;
}

.form-mensagem {
  display: flex;
  flex-direction: column;
  max-width: 600px;
  margin: 0 auto 40px auto;
  gap: 15px;
}

.form-mensagem input,
.form-mensagem textarea {
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 1rem;
  resize: none;
}

.form-mensagem button {
  background-color: #000427;
  color: #fff;
  padding: 12px;
  border: none;
  border-radius: 8px;
  font-size: 1rem;
  cursor: pointer;
  transition: background-color 0.3s;
}

.form-mensagem button:hover {
  background-color: #333b7a;
}

.mensagens-recebidas {
  max-width: 700px;
  margin: 0 auto;
  text-align: left;
}

.mensagens-recebidas h3 {
  color: #000427;
  margin-bottom: 15px;
}

.mensagem-item {
  background-color: #ffffff;
  border: 1px solid #ddd;
  border-left: 5px solid #000427;
  border-radius: 8px;
  padding: 15px;
  margin-bottom: 15px;
}

.mensagem-item strong {
  color: #000427;
  font-weight: bold;
}

.mensagem-item p {
  margin-top: 5px;
  color: #333;
}

  </style>
</head>
<body>
<section class="mensagem-section text-center">
  <div class="container">
    <h2 class="titulo">Deixe sua Mensagem ðŸ’Œ</h2>
    <form id="formMensagem" class="form-mensagem">
      <input type="text" id="nome" placeholder="Seu nome" required />
      <textarea id="mensagem" placeholder="Escreva sua mensagem aqui..." rows="5" required></textarea>
      <button type="submit">Enviar mensagem</button>
    </form>

    <div class="mensagens-recebidas">
      <h3>Mensagens Recebidas ðŸ’¬</h3>
      <div id="listaMensagens"></div>
    </div>
  </div>
</section>


<script>
  document.addEventListener("DOMContentLoaded", () => {
    const form = document.getElementById("formMensagem");
    const lista = document.getElementById("listaMensagens");

    // Carrega mensagens salvas
    const mensagens = JSON.parse(localStorage.getItem("mensagens")) || [];

    function renderMensagens() {
      lista.innerHTML = "";
      mensagens.forEach(({ nome, texto }) => {
        const div = document.createElement("div");
        div.classList.add("mensagem-item");
        div.innerHTML = `<strong>${nome}:</strong><p>${texto}</p>`;
        lista.appendChild(div);
      });
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const nome = document.getElementById("nome").value.trim();
      const texto = document.getElementById("mensagem").value.trim();

      if (nome && texto) {
        mensagens.unshift({ nome, texto }); // adiciona no topo
        localStorage.setItem("mensagens", JSON.stringify(mensagens));
        renderMensagens();
        form.reset();
      }
    });

    renderMensagens();
  });
</script>


</body>
</html>
