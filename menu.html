<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
     <style>
        header {
    background: #0e0f28;
    color: #fff;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .logo {
    font-size: 24px;
    font-weight: bold;
  }

  nav ul {
    list-style: none;
    display: flex;
    margin: 0;
    padding: 0;
  }

  nav ul li {
    margin-left: 20px;
  }

  nav ul li a {
    color: #fff;
    text-decoration: none;
    transition: color 0.3s ease;
  }

  nav ul li a:hover {
    color: #ff6347;
  }

  .menu-toggle {
    display: none;
    flex-direction: column;
    cursor: pointer;
  }

  .menu-toggle div {
    width: 25px;
    height: 3px;
    background: #fff;
    margin: 5px 0;
    transition: all 0.3s ease;
  }

  @media (max-width: 768px) {
    nav {
      display: none;
      flex-direction: column;
      width: 100%;
      background: #0e0f28;
    }

    nav.active {
      display: flex;
    }

    nav ul {
      flex-direction: column;
      width: 100%;
    }

    nav ul li {
      margin: 10px 0;
      text-align: center;
    }

    .menu-toggle {
      display: flex;
    }
  }

  .menu-toggle.active div:nth-child(1) {
    transform: rotate(45deg) translate(5px, 5px);
  }

  .menu-toggle.active div:nth-child(2) {
    opacity: 0;
  }

  .menu-toggle.active div:nth-child(3) {
    transform: rotate(-45deg) translate(5px, -5px);
  }
     </style>

    <title>Document</title>
</head>
<body>
<header>
  <div class="logo">Revista dos amigos</div>
  <div class="menu-toggle" id="menu-toggle">
    <div></div>
    <div></div>
    <div></div>
  </div>
  <nav id="nav">

      <li><a href="servicos.html">Mensagem</a></li>
      <li><a href="contato.html">Agradecimentos</a></li>
    </ul>
  </nav>
</header>



</body>
</html>
